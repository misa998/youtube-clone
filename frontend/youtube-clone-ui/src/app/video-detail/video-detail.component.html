<div fxLayout="row">
  <div fxFlex="65%" class="video-detail">
    <app-video-player
      *ngIf="videoUrlFetched"
      [videoUrl]="videoUrl"
    ></app-video-player>
    <div class="mat-title">{{ title }}</div>
    <div fxLayout="row">
      <div fxFlex="50%">
        <span>date</span>
        <span>{{ description }}</span>
      </div>
      <div fxFlex="50%"></div>
    </div>
  </div>
  <div fxFlex="5%"></div>
  <div fxFlex="30%"></div>
</div>
