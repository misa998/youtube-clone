<div fxLayout="row wrap">
  <div fxFlex="20%">Hi</div>

  <div fxFlex="30%">
    <div class="mat-title">Add video metadata</div>

    <form [formGroup]="saveVideoForm">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input [formControl]="title" matInput required placeholder="" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input [formControl]="description" matInput required placeholder="" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Video status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">Public</mat-option>
          <mat-option value="PRIVATE">Private</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
            {{ tag }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="Add tags..."
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-list>
      </mat-form-field>
      <div>
        <img [src]="thumbnailUrl" alt="sss" width="100%" />
        <label for="inputGroupFile01"
          >Upload thumbnail
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
              (change)="onFileSelected($event)"
            />
          </div>
          <br />
          <div *ngIf="fileSelected">
            <div>
              <p>Selected file: {{ selectedFileName }}</p>
            </div>
            <hr />
            <div>
              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="onUpload()"
              >
                Upload
              </button>
            </div>
          </div>

          <br />
        </label>
      </div>

      <div>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="saveVideo()"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<div fxFlex="30%">
  <app-video-player [videoUrl]="videoUrl"></app-video-player>
</div>
<div fxFlex="20%">Hi</div>
